<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- BOOTSTRAP -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <!-- Local Style -->
      <link rel="stylesheet" href="./styles/style.css">
    <title>Fake Store Front</title>

</head>
<body>
      <!--  ! Nav Bar -->
      <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">The Store&trade;</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <!-- Button trigger modal -->
          <button class="btn btn-outline-success" id="navBarCart" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Cart</button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" id="navBarElectro" href="#">Electronics</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id ="navBarJewelz" href="#">Jewelery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id ="navBarMenz" href="#">Men's Clothing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id ="navBarWomenz" href="#">Women's Clothing</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<!--  ! 2 Rows of 4 Cards -->

<div class="card-group container text-center">
<div id="display" class="row row-cols-4 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Your Cart</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--   ! Table  -->

  <table class="table" id="cartTable">
    <thead>
      <tr>
        <th scope="col">Quantity</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody id="cartBody">
    </tbody>
    
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
   
    
      <tr>
        <th scope="row">Subtotal:</th>
        <td id="subtotalCost">$0.00</td>
        </tr>
        <tr>
        <th scope="row">Tax:</th>
        <td id="taxCost">$0.00</td>
      </tr>
      <tr>
        <th scope="row">Shipping:</th>
        <td id="shipCost">$0.00</td>
      </tr class="success">
        <tr>
        <th scope="Total">Total:</th>
        <td id="totalCost">$0.00</td>
      </tr>
      <tfoot>
      </tfoot>
  </table>

      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-danger" id="clearCart" data-bs-dismiss="modal">Clear Cart</button>
        <button type="button" class="btn btn-outline-success" id="purchaseBtn">Purchase</button>
      </div>
    </div>
  </div>
</div>

  

         <!-- display end tag -->
    </div>

      <footer>Unit 4 Project ~ Upright Education <h6>Copyright &copy; 2023</h6></footer>
   
        <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- Local JS -->
    <script src="./scripts/script.js" type="module"></script>
    </body>
</html>
